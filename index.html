<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline and Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="main-content">
        <header class="debug-header">
            <h1>Interactive Timeline and Map</h1>
            <div class="controls">
                <label for="war-selector">War in Ukraine:</label>
                <select id="war-selector">
                    <option value="all">All</option>
                    <option value="ukraine">Ukraine</option>
                </select>
                <button id="view-map">Map</button>
                <button id="view-graph">Graph</button>
                <button id="view-documents">Documents</button>
            </div>
        </header>
        <div class="content-area debug-content-area">
            <div id="sidebar" class="debug-sidebar">
                <div id="event-list"></div>
            </div>
            <div class="map-container debug-map-container">
                <div id="map"></div>
                <div id="graph" style="display: none;"></div>
                <div id="documents" style="display: none;">
                    <h2>Documents View (Placeholder)</h2>
                    <p>This area will display document-related content in the future.</p>
                </div>
            </div>
        </div>
        <div id="timeline" class="debug-timeline"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
