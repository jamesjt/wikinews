<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 451 / Wikinews</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <nav class="menu">
            <a href="#">Project 451 / Wikinews</a>
        </nav>
    </header>
    <!-- Timeline Selector -->
    <div id="timeline-selector">
        <select id="timeline-select">
            <option value="ukraine" selected>The War in Ukraine</option>
            <option value="timeline2">Timeline 2</option>
            <option value="timeline3">Timeline 3</option>
        </select>
        <div class="view-buttons">
            <button id="map-btn" class="view-btn active">Map</button>
            <button id="graph-btn" class="view-btn">Graph</button>
            <button id="documents-btn" class="view-btn">Documents</button>
        </div>
    </div>
    <!-- Timeline Overlay -->
    <div id="timeline">
        <div class="timeline-bar">
            <!-- D3 timeline will replace this -->
        </div>
    </div>
    <!-- Main Content -->
    <div id="main-content">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="event-list"></div>
        </div>
        <!-- Resize Handle -->
        <div class="resize-handle"></div>
        <!-- Right Content -->
        <div id="right-content">
            <!-- Map -->
            <div id="map" class="view-content active"></div>
            <!-- Graph -->
            <div id="graph" class="view-content">Graph view will go here</div>
            <!-- Documents -->
            <div id="documents" class="view-content">Document list view will go here</div>
        </div>
    </div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
